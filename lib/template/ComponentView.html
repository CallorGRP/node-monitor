<div class="nm-cv">
  <div class="nm-cv-title no-select">
    <div class="nm-cv-status-box">
      <div class="nm-cv-status"></div>
    </div>
    <span>{{title}}</span>
    <div class="nm-cv-close">&times;</div>
  </div>
  <div class="nm-cv-viewport"></div>
  <div class="nm-cv-mask">
    <i class="nm-cv-settings icon-cogs nm-cv-tt" title="Settings"></i>
    <i class="nm-cv-resize icon-align-justify"></i>
  </div>
  <i class="nm-cv-resize">&nbsp;</i>
</div>
